<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Payment.css" />
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="Custom.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper-base.min.js"
      integrity="sha384-2QePCGcPGi/C0t0sCtYgn1p9hLr0vT7Vj+bLfBdVNnnkW/OoPhlGm7ZsYs1m/F8W"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
    <title>Payment</title>
  </head>
  <body>


    <header>
        <div class="logo">
          <h1><img src="logo.png" alt="Next Level Gaming Logo">Next Level Gaming</h1>
          </div>
          
          <div class="navbar">
          <nav>
            <ul>
              <li><a href="Homepage.html">Home</a></li>
              <li><a href="Games.html">Browse Games</a></li>
              <li><a href="Login.html">Log in/Sign Up</a></li>
              <li><a href="Contacts.html">Contact Us</a></li>
            </ul>
          </nav>
          </div>
        </header>

    <div class="container">

        <div class="card-container">
            <div class="front">
                <img src="./Images/chip.png" alt="">
                <img src="./Images/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>Card Holder</span>
                    <div class="card-holder-name">Full Name</div>
                </div>
                <div class="box">
                    <span>Expires By</span>
                    <div class="expiration">
                        <span class="expiry-month">MM</span>
                        <span class="expiry-year">YY</span>
                    </div>
                </div>
            </div>
        </div>

      <form action="">
        <div class="inputbox">
          <span>Card Number</span>
          <input type="text" maxlength="16" class="card-number-input" />
        </div>

        <div class="inputbox">
          <span>Card Holder</span>
          <input type="text" class="card-holder-input" />
        </div>
        <div class="flexbox">
          <span> Expiration MM</span>
          <select name="" id="" class="month-input">
            <option value="month" selected disabled>Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="flexbox">
          <span> Expiration YY</span>
          <select name="" id="" class="year-input">
            <option value="year" selected disabled>Year</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
          </select>
        </div>
        <div class="inputbox">
          <span>CVV</span>
          <input type="text" maxlength="4" class="cvv-input" />
        </div>

        <input type="submit" value="submit" class="submit-button" />
      </form>
    </div>
  </body>
</html>
