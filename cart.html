  <script>
    window.addEventListener('beforeunload', function () {
      // Remove the cart data from window storage
      window.localStorage.removeItem('cart');
    });

    function addToCart(gameName, price) {
      // Retrieve the cart from window storage
      let cart = JSON.parse(window.localStorage.getItem('cart')) || {};

      // Add the new item to the cart
      if (cart[gameName]) {
        cart[gameName].quantity++;
      } else {
        cart[gameName] = {
          price: price,
          quantity: 1
        };
      }

      // Store the updated cart in window storage
      window.localStorage.setItem('cart', JSON.stringify(cart));

      console.log(cart);

      displayCart();
    }

    function displayCart() {
      // Retrieve the cart from window storage
      let cart = JSON.parse(window.localStorage.getItem('cart')) || {};

      // Get the table body element
      let cartItems = document.getElementById('cartItems');

      // Clear the table body element
      cartItems.innerHTML = '';

      // Initialize subtotal, tax, and total
      let subtotal = 0;
      let total = 0;

      // Loop through the cart items and add them to the table
      Object.keys(cart).forEach((itemName, index) => {
        let item = cart[itemName];
        let itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        // Create a new table row for the item
        let row = document.createElement('tr');

        // Add the item index column
        let indexCell = document.createElement('td');
        indexCell.textContent = index + 1;
        row.appendChild(indexCell);

        // Add the item name column
        let nameCell = document.createElement('td');
        nameCell.textContent = itemName;
        row.appendChild(nameCell);

        // Add the item price column
        let priceCell = document.createElement('td');
        priceCell.textContent = '€' + item.price.toFixed(2);
        row.appendChild(priceCell);

        // Add the item quantity column
        let quantityCell = document.createElement('td');
        quantityCell.textContent = item.quantity;
        row.appendChild(quantityCell);

        // Add the item total column
        let totalCell = document.createElement('td');
        totalCell.textContent = '€' + itemTotal.toFixed(2);
        row.appendChild(totalCell);

        // Add the row to the table body
        cartItems.appendChild(row);
      });

      // Update the subtotal, tax, and total elements
      document.getElementById('subtotal').textContent = '€' + subtotal.toFixed(2);

    }

  </script>
