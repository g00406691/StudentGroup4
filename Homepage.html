<!-- JavaScript -->
<script>
  let slideIndex = 0;
  let timeout;

  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    // Hide all slides
    for (i = 0; i < slides.length; i++) {
      slides[i].style.opacity = 0;
      slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    // Show current slide with fade-in effect
    slides[slideIndex-1].style.display = "block";
    slides[slideIndex-1].style.opacity = 0;
    let fadeInInterval = setInterval(() => {
      if (slides[slideIndex-1].style.opacity < 1) {
        slides[slideIndex-1].style.opacity = parseFloat(slides[slideIndex-1].style.opacity) + 0.1;
      } else {
        clearInterval(fadeInInterval);
      }
    }, 100);

    // Update active dot
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    dots[slideIndex-1].className += " active";

    // Change image every few seconds
    timeout = setTimeout(showSlides, 8000);
  }

  function currentSlide(n) {
    clearTimeout(timeout);
    slideIndex = n;
    showSlides();
  }

  // Add event listener to each dot
  let dotButtons = document.getElementsByClassName("dot");
  for (let i = 0; i < dotButtons.length; i++) {
    dotButtons[i].addEventListener("click", function() {
      currentSlide(i + 1);
    });
  }
</script>
