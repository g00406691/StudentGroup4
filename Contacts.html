<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Level Gaming | Contact Us</title>
	<link rel="stylesheet" href="Homepage.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Custom.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper-base.min.js"
      integrity="sha384-2QePCGcPGi/C0t0sCtYgn1p9hLr0vT7Vj+bLfBdVNnnkW/OoPhlGm7ZsYs1m/F8W"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
    <script>
		$(document).ready(function() {
			$('form').submit(function(event) {
				event.preventDefault();
				var name = $('#name').val();
				var email = $('#email').val();
				var message = $('#message').val();
				if (name == '' || email == '' || message == '') {
					alert('Please fill out all the required fields.');
					return;
				}
				$('form').html('<h2 id="texttest">Thank you for submitting your form!</h2>');
				$('#name').val('');
				$('#email').val('');
				$('#message').val('');
			});
		});
	</script>
	
  </head>
  <body>
  <header>
  <div class="logo">
    <h1><img src="logo.png" alt="Next Level Gaming Logo">Next Level Gaming</h1>
	</div>
	
	<div class="navbar">
    <nav>
      <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="">Browse Games</a></li>
        <li><a href="#">Sell Games</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="Contacts.html">Contact Us</a></li>
      </ul>
    </nav>
	</div>
  </header>
  
	 <div class="container mt-4">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Write your message here"></textarea>
        </div>
		<br>
		<div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
         </div>
	
	
 
  </body>
</html>
